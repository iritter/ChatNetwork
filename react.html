<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple React App</title>
<script type="text/javascript" charset="UTF-8"></script></head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Header() {
            return (
                <h1 className="Header">ğŸ˜ˆ Confession Wall ğŸ˜‡</h1>
            );
        }

        function NameDialog({name, setName}) {
            return <dialog open>
                      <article>
                        <header>
                          <p>
                            <strong>What's your name?</strong>
                          </p>
                        </header>
                        <p>
                          <input type="text"
                                     onKeyDown={({key, target}) => key === 'Enter' && setName(target.value)}/>
                        </p>
                      </article>
                    </dialog>
        }

        function Container() {
            const [name, setName] = React.useState("");

            if (name) {
                return <div><h1>Hello, {name}!</h1>
                    <button onClick={() => setName("")}>cancel</button>
                </div>;
            } else {
                return (
                    <NameDialog name={name} setName={setName}/>
                );
            }
        }

        function WelcomeMessage() {
            return (
                <div className="WelcomeMessage">
                    <p>Welcome to <strong>Whisper Wall</strong> - the anonymous bulletin board</p>
                    <p>for your confessions, funny stories, and awkward moments! ğŸ˜ˆğŸ˜‡</p>
                    <div>
                        <p>âœ¨ <strong>How it works:</strong></p>
                        <p>ğŸ”¸ Post your confession - completely anonymous!</p>
                        <p>ğŸ”¸ Others can react with emojis ğŸ˜†â¤ï¸ğŸ‘</p>
                        <p>ğŸ”¸ Posts disappear after 24 hours - so enjoy the moment!</p>
                    </div>

                    <p>Be honest, be funny, be bold - but stay respectful! ğŸ«¶</p>

                </div>
            );
        }

        function MessageInput() {
            const [name, setName] = React.useState("");
            const [content, setContent] = React.useState("");

            const onSubmit = async () => {
                if (!name.trim() || !content.trim()) {
                    alert("Please enter a name and a message.");
                    return;
                }

                submitMessage(name, content);
            }

            return (
                <div className="MessageBox">
                    <h3>Make a confession ğŸ˜ˆ ğŸ˜‡</h3>
                    <input type="text" placeholder="Your name or alias" value={name} onChange={(e) => setName(e.target.value)} />
                    <input type="text" placeholder="Write your confession or funny moment..." value={content} onChange={(e) => setContent(e.target.value)} />
                    <button className="new-message-button" onClick={onSubmit}>Submit to Whisper Wall</button>
                </div>
            );
        }
        async function submitMessage(name, content) {
            const timestamp = new Date().toISOString();
            const newMessage = {
                sender: name, 
                content: content, 
                timestamp: timestamp
            };

            console.log(JSON.stringify(newMessage));

            const response = await fetch("http://vm146.rz.uni-osnabrueck.de/u089/channel.wsgi", {
                method: "POST",
                headers: { 
                    'Authorization': 'authkey Sdh-aKo34-hf', 
                    'Content-Type': 'application/json'  
                },
                body: JSON.stringify(newMessage),
            });

            if (response.ok) {
                //const responseData = await response.json();
                console.log("Success juhu");
                
            } else {
                const errorText = await response.text();
                console.error("Error:", response.status, errorText);
            }
        }

        
        
        function MessageList({ selectedChannel }) {
            const [messages, setMessages] = React.useState([]);

            React.useEffect(() => {
                if (!selectedChannel) return;

                fetch(selectedChannel, {
                    method: "GET",
                    headers: {
                        Authorization: "authkey Sdh-aKo34-hf",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        setMessages(Array.isArray(data) ? data : []);
                    })
                    .catch((error) => console.error("Error fetching messages:", error));

            }, [selectedChannel]);

            return (
                <div>
                    {messages.length > 0 ? (
                        messages.map((message, index) => (
                            <MessageBox
                                key={message.id || index}
                                sender={message.sender}
                                content={message.content}
                                timestamp={message.timestamp}
                                extra={message.extra}
                            />
                        ))
                    ) : (
                        <p>No messages found.</p>
                    )}
                </div>
            );
        }


        function MessageBox({ sender, content, timestamp, extra }) {
            const dateFormat = new Date(timestamp).toLocaleString('de-DE', {
                year: '2-digit',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
            });

            const checkExtra = Array.isArray(extra) ? extra : [0, "", []]; // standard empty
            const comments = Array.isArray(checkExtra[2]) ? checkExtra[2] : [];

            return (
                <div className="MessageBox">
                    <div className="message-header">
                        <span className="sender">{sender}</span>
                        <span className="timestamp">{dateFormat}</span>
                    </div>
                    <div className="message-content">{content}</div>
                    <div className="reaction-buttons">
                        <button onClick={() => saveReaction(0)}>ğŸ‘ â¤ï¸ ğŸ˜‚ {extra[0]}</button>
                    </div>

                    <div className="comments-section">
                        <div className="comment">{extra[1]}</div>

                        {comments.map((comment, index) => (
                            <div key={index} className="comment">
                                {comment}
                            </div>
                        ))}
                        <div className="comment-input-container">
                            <input className="comment-input" type="text" placeholder="Write a comment" />
                            <button
                                className="submit-button"
                                onClick={() => handleCommentSubmit()}
                            >
                                Submit
                            </button>
                        </div>

                    </div>

                </div>
            );
        }

        function ChannelList() {
            const [channels, setChannels] = React.useState([]);
            const [selectedChannel, setSelectedChannel] = React.useState(null);

            React.useEffect(() => {
                fetch("http://vm146.rz.uos.de/hub/channels")
                    .then(response => response.json())
                    .then(data => setChannels(data.channels));
            }, []);

            return (
                <div>
                    <ul style={{ listStyleType: "disc", paddingLeft: "20px", color: "white" }}>
                        {channels.map((channel, index) => (
                            <li key={`${channel.id || channel.endpoint}-${index}`} style={{ lineHeight: "2.0", marginBottom: "15px" }}>
                                <button
                                    onClick={() => setSelectedChannel(channel.endpoint)}
                                    style={{ background: "none", border: "none", color: "white", textDecoration: "none", cursor: "pointer" }}
                                >
                                    {channel.name}
                                </button>
                            </li>
                        ))}
                    </ul>

                    {/* Nachrichtenliste wird nur angezeigt, wenn ein Channel ausgewÃ¤hlt wurde */}
                    {selectedChannel && <MessageList selectedChannel={selectedChannel} />}
                </div>
            );
        }


        ReactDOM.render(
            <div>
                <Header />
                <div className="container">
                    <div className="left-column">
                        <h2>Your Channels</h2>
                        <ChannelList /> {/* Insert ChannelList here */}
                    </div>

                    <div className="right-column">
                        <WelcomeMessage />
                        <MessageInput />
                        <MessageList />
                    </div>
                </div>

                {/* Include the required section */}
                <section>
                    <Container />
                </section>

                <footer>AI and the Web 2025</footer>
            </div>,
            document.getElementById('root')
        );

    </script>
</body>

</html>
